services:
  backend:
    build:
      context: .
      dockerfile: HealthcareAppointment/HealthcareAppointment.Api/Dockerfile
    ports:
      - "7226:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/healthcare.db
    volumes:
      - ./HealthcareAppointment/HealthcareAppointment.Api/healthcare.db:/app/healthcare.db

  frontend:
    build:
      context: ./healthcare-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:7226
    depends_on:
      - backend