services:
  # 1. Backend (API)
  backend:
    build:
      context: .
      dockerfile: HealthcareAppointment.Api/Dockerfile
    ports:
      - "7226:8080" # Maps local port 7226 to container port 8080 (http)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Data Source=/app/healthcare.db
    volumes:
      - ./HealthcareAppointment.Api/healthcare.db:/app/healthcare.db

  # 2. Frontend (Next.js/React)
  frontend:
    build:
      context: ./healthcare-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:7226
    depends_on:
      - backend